<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
</head>
<body>
  
    <script>
        
        if(confirm('Selamat Datang di mini game. Kamu dan temanmu hanya perlu menebak angka diantara angka 1-3 game terdiri dari 5 ronde, ingin melanjutkan ?') == true){
            game = 5;
            let a = 0;
            let b = 0;
           
            
           
            
            
        for (let i=1; i<=game; i++){
            const nilai = [1,2,3];
            const randomnilai = nilai[Math.floor(Math.random() * nilai.length)];
           alert('Ronde Ke ' + i);
           let player1 = prompt( 'Player 1 Silahkan Masukan Angka ');
           if (player1 == randomnilai ){
                a = a+1;
            } 
            let player2 = prompt( 'Player 2 Silahkan Masukan Angka');
            
            if (player2 == randomnilai ){
                b = b+1;
            }

           alert('Jawaban Yang Benar Adalah : ' + randomnilai + '\n------------------------------------\nScore Player 1 : ' + a + '\n------------------------------------\nScore Player 2 : ' + b);
        }
        } else {      
         alert('terimakasih');
        }

        if (a>b){
            alert('Selamat Player 1 Menang')
        } else if(b>a){
            alert('Selamat Player 1 Menang')
        } else {
            alert('Permainan Seri')
        }

        

        


    </script>
</body>
</html>
